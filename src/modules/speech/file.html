<style>
  .upload {
    position: relative;
  }

  .upload .con-audio {
    width: 100%;
    background: #fff;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    padding: 0.6rem;
    box-sizing: border-box;
  }

  .upload .con-audio .input {
    background: #f5f5f5;
    width: 200px;
    height: 200px;
    box-sizing: border-box;
    border-radius: 8px;
    position: relative;
    transition: all 0.25s ease;
    border: 1px dashed rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: 5px;
    float: left;
  }

  .upload .con-audio .input:hover {
    border: 1px dashed rgba(var(--blue), 0.5);
  }

  .upload .con-audio .input input {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    left: 0;
    top: 0;
    cursor: pointer;
  }

  .upload .con-audio .input .title {
    min-width: 200px;
    display: block;
    text-align: center;
    margin: 0 !important;
    padding: 0 !important;
    width: 100%;
    font-weight: 700;
    color: #000;
  }
</style>

<div class="row align-items-center justify-content-center">
  <div class="col-sm tipo bg-dark">
    <div>
      <div class="upload">
        <div class="con-audio">
          <div class="input">
            <input id="audio" type="file" accept="audio/wav">
            <span id="titleAudio" class="title">Subir audio</span>
          </div>
        </div>
      </div>
      <div id="loading" class="mt-4 d-none">
        <div class="d-flex align-items-center">
          <strong>Subiendo...</strong>
          <div class="spinner-border text-light ml-auto" role="status" aria-hidden="true"></div>
        </div>
      </div>

      <div class="text-center mt-4">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="btnEnviar" type="button" class="btn btn-secondary">Enviar</button>
          <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm texto bg-dark">
    <div class="px-2 py-4 w-100">
      <div class="text-left">
        <h3>Translation</h3>
      </div>
      <div class="result">
        <div id="translation">
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var file;
  var audio = document.getElementById("audio");
  var loading = document.getElementById("loading");
  var titleAudio = document.getElementById("titleAudio");
  var btnEnviar = document.getElementById("btnEnviar");
  var btnLimpiar = document.getElementById("btnLimpiar");
  var translation = document.getElementById("translation");

  document.addEventListener("DOMContentLoaded", event => {
    init();
  });

  function init() {
    audio.addEventListener("change", change);
    btnEnviar.addEventListener("click", enviar);
    btnLimpiar.addEventListener("click", limpiar);
  }

  function change(e) {
    var f = e.target.files[0];

    file = f;
    titleAudio.textContent = f.name;
  }

  function enviar() {
    var form = new FormData();

    form.append("audio", file);
    loading.classList.remove("d-none");

    axios.post("/speech/upload", form, {
      headers: {
        "Content-Type": "multipart/form-data"
      }
    }).then(res => {
      loading.classList.add("d-none");

      const data = res.data || {};

      translation.textContent = data.transcription || "Not Found";

      limpiar();
    }).catch(err => {
      loading.classList.add("d-none");
      console.log(err);

      limpiar();
    });
  }

  function limpiar() {
    file = null;
    audio.value = "";
    titleAudio.textContent = "Subir audio";
    translation.textContent = "";
  }
</script>
